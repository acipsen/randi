<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Randi</title>
  <style>
    textarea {resize: none; white-space: pre}
    pre {overflow: scroll; margin: 0px}
  </style>
  <script src="MMDb.js"></script>
  <script src="MathParser.js"></script>
  <script src="ProofAssistant.js"></script>
  <script>
    function loadDBFile()
    {
      var file = document.getElementById("fileInput").files[0];
      console.log(file.name);
      var fr = new FileReader();
      fr.addEventListener("load", e => 
        {document.getElementById("dbThmPre").innerHTML = e.target.result; processDB(e.target.result)});
      fr.readAsText(file);
    }
    var db;
    var pa;
    function processDB(s)
    {
      db = new MMDb(s, document.getElementById("paThmLabelInput").value);
      if(db.paThm)
        pa = new ProofAssistant(db.paThm.stmt, db.paScope);
    }
    function thmSearchKeydown(e)
    {
      if(e.keyCode !== 13)
        return;
      if(!db)
        return;
      let thmPre = document.getElementById("dbThmPre");
      let thm = db.thmMap.get(e.target.value);
      if(thm)
        thmPre.innerHTML = thm.toString(true);
      else
        thmPre.innerHTML = db.rawString;
    }
    function paUpdate()
    {
      console.log("paUpdate");
      if(!pa)
        return;
      let pta = document.getElementById("proofTextarea");
      let pmp = document.getElementById("paMessagesPre");
      let cursorPos = pta.selectionStart;
      let proofScriptString = pta.value.slice(0, cursorPos);

      try
      {
        pmp.innerHTML = "";
        pa.runProofScript(proofScriptString)
        //for(let cmd of pa.proofScript)
        //  pmp.innerHTML += cmd.toString() + "\n";
      }
      catch(e)
      {
        pmp.innerHTML = e.toString();
        return;
      }
      
    }

    var paUpdateTimeout;
    function proofKeyup(e)
    {
      //console.log(e.code);
      if(paUpdateTimeout !== undefined)
        clearTimeout(paUpdateTimeout);
      paUpdateTimeout = setTimeout(paUpdate, 500);
    }
  </script>
</head>
<body style="margin: 0px">


<div style="display: grid; grid-template-columns: 50% 50%; grid-template-rows: 50px calc((100vh - 50px) / 2) calc((100vh - 50px) / 2); height: 100vh">
  <div style="grid-column: 1 / 3"> 
    <input id="fileInput" type="file">
    <input id="paThmLabelInput" type="text">
    <button id="loadButton" onclick="loadDBFile()">Load</button>
    <button id="testButton" onclick="test()">Test</button>
  </div> 
  <div style="float: left; height: 100%; width: 100%; position: relative">
    <textarea id="proofTextarea" style="height: calc(100% - 10px); width: calc(100% - 10px)" onkeyup="proofKeyup(event)">Proof script here</textarea>
  </div>
  <div style="float: left; height: 100%; width: 100%; position: relative">
    <pre id="goalStatePre" style="height: 100%; width: 100%">Proof state here</pre>
  </div>
  <div style="float: left; height: 100%; width: 100%; position: relative">
    <!-- <textarea id="dbTextarea" style="display: none; height: calc(100% - 10px); width: calc(100% - 10px)" onkeyup="proofKeyup(event)">DB here</textarea>
    <div style="height: 100%; width: 100%"> -->
    <input type="text" id="thmSearchInput" onkeydown="thmSearchKeydown(event)">
    <pre id="dbThmPre" style="height: calc(100% - 50px); width: 100%">Theorems from db here</pre>
    <!-- </div> -->
  </div>
  <div style="float: left; height: 100%; width: 100%; position: relative">
    <pre id="paMessagesPre" style="height: 100%; width: 100%">PA messages here</pre>
  </div>
</div>


</body>
</html>
